<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Una pregunta de Henry</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      margin-top: 100px;
    }
    h1 {
      color: #d81b60;
      font-size: 36px;
      margin: 20px;
    }
    h2 {
      color: #880e4f;
      font-size: 24px;
      margin-bottom: 40px;
    }
    button {
      margin: 20px;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yes {
      background-color: #66bb6a;
      color: white;
    }
    #no {
      background-color: #ef5350;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>¿Tú realmente quieres que nos veamos en el Álamo, LUCIANA?</h1>
  <h2>Con cariño, Henry 💖</h2>
  <button id="yes">Sí 💘</button>
  <button id="no">No 😢</button>

  <script>
    const noButton = document.getElementById('no');
    noButton.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    document.getElementById('yes').addEventListener('click', () => {
      alert("¡Qué emoción! 💖 Nos vemos en el Álamo ✨");
    });
  </script>

</body>
</html>
